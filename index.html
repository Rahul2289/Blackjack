<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>

<body>
    <h1>Blackjack</h1>
    <p id="message-el">Press START button to start  the game</p>
    <p id="cards-el">Cards:</p>
    <p id="sum-el">Sum:</p>
    <button onclick="startGame()" >START</button><br>
    <button onclick="newCard()">NEW CARD</button>
    <div>
        <h1>Rules:</h1>
      <ul>
          <li>If 'sum = 21' you got BlackJack(YOU WON)</li>
          <li>If 'sum < 21' you can draw new card</li>
          <li>If 'sum > 21' you are out of the game(YOU LOST)</li>
      </ul>
    </div>

</body>
</html>
